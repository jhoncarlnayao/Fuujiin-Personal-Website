<script>

function openProject(project) {
        document.getElementById("modal-title").innerText = project.title;
        document.getElementById("modal-desc").innerText = project.desc;
        document.getElementById("modal-image").src = project.image;
        document.getElementById("modal-live").href = project.live;
        document.getElementById("modal-github").href = project.github;

        const tagContainer = document.getElementById("modal-tags");
        tagContainer.innerHTML = "";

        project.tags.forEach(tag => {
            const span = document.createElement("span");
            span.className =
                "px-3 py-1 text-[10px] uppercase bg-[#262626] border border-[#333] rounded-full text-gray-400";
            span.innerText = tag;
            tagContainer.appendChild(span);
        });

        document.getElementById("project_modal").checked = true;
    }

    const EMAIL = "jhoncarlnayaoxx@gmail.com";

    function copyEmail(btn) {
        navigator.clipboard.writeText(EMAIL).then(() => {
            const original = btn.innerText;

            btn.innerText = "Copied ✓";
            btn.classList.add(
                "bg-[#262626]",
                "border-[#555]",
                "text-gray-300"
            );

            setTimeout(() => {
                btn.innerText = original;
                btn.classList.remove(
                    "bg-[#262626]",
                    "border-[#555]",
                    "text-gray-300"
                );
            }, 1500);
        });
    }

     function downloadCV(btn) {
        const original = btn.innerText;

        btn.innerText = "Downloading...";
        btn.classList.add("bg-[#262626]", "border-[#555]");

        const link = document.createElement("a");
        link.href = "assets/cv/JhonCarlNayao-CV.pdf";
        link.download = "JhonCarlNayao-CV.pdf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        setTimeout(() => {
            btn.innerText = original;
            btn.classList.remove("bg-[#262626]", "border-[#555]");
        }, 1500);
    }

    const card = document.getElementById("content-card");

    function animateSwap(newHTML) {

        card.classList.add("opacity-0", "translate-y-4");

        setTimeout(() => {
            card.innerHTML = newHTML;

            void card.offsetHeight;
            card.classList.remove("opacity-0", "translate-y-4");
        }, 300);
    }

    function loadHome() {
        const tpl = document.getElementById("home-template");
        if (!tpl) return;
        animateSwap(tpl.innerHTML);
    }

    async function loadPage(page) {
        try {
            const res = await fetch(page);
            const html = await res.text();
            animateSwap(html);
        } catch (err) {
            console.error("Failed to load page:", err);
        }
    }

    // Initial load
    loadHome();
</script>
